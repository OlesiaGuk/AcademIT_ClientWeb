<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заявка на обучение</title>
    <link rel="stylesheet" type="text/css" href="formStyle.css">
</head>
<body>
<h2>Отправить заявку</h2>
<form action="message.html" method="post">
    <p><label>Ваше имя <br>
        <input type="text" placeholder="Ваше имя *" name="user-name">
    </label>
    </p>
    <p><label>Ваш номер телефона<br>
        <input type="tel" placeholder="Ваш номер телефона *" name="user-phone">
    </label>
    </p>
    <p><label>Ваш email или VK<br>
        <input type="email" placeholder="Ваш email или VK *" name="user-email">
    </label>
    </p>
    <p><label>Комментарий<br>
        <textarea placeholder="Комментарий (не обязательно)" name="user-comment"></textarea>
    </label>
    </p>
    <p><label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label></p>
    <p>
        <button type="submit">Отправить заявку</button>
    </p>
</form>
</body>
</html>
