<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заявка на обучение</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="formStyle.css">
</head>
<body class="common-style">
<div class="header-background"><h2 class="header">Отправить заявку</h2></div>
<form class="form-style" action="message.html" method="post">
    <p><label class="labels">Ваше имя <br>
        <input class="fields-common input-fields" type="text" placeholder="Ваше имя *" name="user-name">
    </label>
    </p>
    <p><label class="labels">Ваш номер телефона<br>
        <input class="fields-common input-fields" type="tel" placeholder="Ваш номер телефона *" name="user-phone">
    </label>
    </p>
    <p><label class="labels">Ваш email или VK<br>
        <input class="fields-common input-fields" type="email" placeholder="Ваш email или VK *" name="user-email">
    </label>
    </p>
    <p><label class="labels">Комментарий<br>
        <textarea class="fields-common textarea" placeholder="Комментарий (не обязательно)"
                  name="user-comment"></textarea>
    </label>
    </p>
    <p><label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label></p>
    <p>
        <button class="send-button" type="submit">Отправить заявку</button>
    </p>
</form>
</body>
</html>
