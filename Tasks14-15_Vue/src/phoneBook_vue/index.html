<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PhoneBook</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/vuejs-dialog/dist/vuejs-dialog.min.css">
</head>
<body>
<div id="phone-book">
    <h1 class="text-center mb-4 font-italic">Телефонная книга</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="text-center h5"><label>Добавить новый контакт</label></div>
                    <div class="form-group row">
                        <label for="surname" class="col-sm-4 col-form-label">Фамилия</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="surname" v-model="surname">
                            <!--todo: класс is-invalid-->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Имя</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" v-model="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone-number" class="col-sm-5 col-form-label">Номер
                            телефона</label>
                        <div class="col-sm-7">
                            <input type="tel" class="form-control" id="phone-number" v-model="phoneNumber">
                        </div>
                    </div>

                    <template v-if="errors.length">
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-warning text-right">Необходимо заполнить поля:
                                    <ul class="list-unstyled">
                                        <li v-for="(error, index) in errors">{{error}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </template>

                    <div class="row">
                        <div class="col-12">
                            <div v-if="isInvalidNumber" class="alert alert-danger text-right">
                                Некорректный номер телефона!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-outline-primary btn-sm" id="add-button"
                                    @click="checkForm">
                                Добавить контакт
                            </button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-8">
                <div class="text-center h5"><label>Контакты</label></div>
                <input type="text" v-model="searchText">
                <button type="button">Применить</button>
                <button type="button">Сбросить фильтр</button>
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                    <tr>
                        <th><input type="checkbox" v-model="checkedAll"></th>
                        <th>№</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Номер телефона</th>
                        <th class='text-center'>
                            <button type="button" class="btn" title="Удалить выбранные" @click="deleteCheckedNotes">x
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in items">
                        <td><input type="checkbox" v-model="item.checked"></td>
                        <td>{{index+1}}</td> <!--todo: убрать мелькание при загрузке страницы-->
                        <td v-text="item.surnameNote"></td>
                        <td v-text="item.nameNote"></td>
                        <td v-text="item.phoneNumberNote"></td>
                        <td class='text-center'>
                            <button type="button" class="btn" title="Удалить" @click="deleteNote(item)">x</button>
                        </td>
                    </tr>

               <!--     <tr v-for="(item, index) in filteredItems">
                        <td><input type="checkbox" v-model="item.checked"></td>
                        <td>{{index+1}}</td> &lt;!&ndash;todo: убрать мелькание при загрузке страницы&ndash;&gt;
                        <td v-text="item.surnameNote"></td>
                        <td v-text="item.nameNote"></td>
                        <td v-text="item.phoneNumberNote"></td>
                        <td class='text-center'>
                            <button type="button" class="btn" title="Удалить" @click="deleteNote(item)">x</button>
                        </td>
                    </tr>-->

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vuejs-dialog/dist/vuejs-dialog.min.js"></script>
<script src="node_modules/vuejs-dialog/dist/vuejs-dialog-mixin.min.js"></script>
<script src="js/phoneBookVueScript.js"></script>
</body>
</html>
