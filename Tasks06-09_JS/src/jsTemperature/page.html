<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="temperatureStyle.css">
</head>
<body class="common-style">
<h1 class="header">Перевод температур</h1>
<form class="form">
    <label>Введите исходное значение:
        <input type="text" class="input-field" id="input-celsius"> &deg;C
    </label>
    <p>
        <button type="button" class="button" id="convert-button">Перевести</button>
        <span style="display: none;" class="validation-message">Введите число!</span>
    </p>
    <p><label>Кельвины: <input type="text" class="output-field" id="output-kelvin"></label></p>
    <p><label>Градусы Фаренгейта: <input type="text" class="output-field" id="output-fahrenheit"></label></p>
    <script src="temperatureScript.js"></script>
</form>
</body>
</html>
