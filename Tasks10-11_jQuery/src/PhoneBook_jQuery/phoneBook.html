<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PhoneBook</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1 class="text-center mb-4 font-italic">Телефонная книга</h1>
<div class="container">
    <div class="row">
        <div class="col-4">
            <form>
                <div class="text-center h5"><label>Добавить новый контакт</label></div>
                <div class="form-group row">
                    <label for="surname" class="col-sm-4 col-form-label">Фамилия</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="surname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Имя</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone-number" class="col-sm-5 col-form-label">Номер телефона</label>
                    <div class="col-sm-7">
                        <input type="tel" class="form-control" id="phone-number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-warning text-right d-none">Необходимо заполнить поля:</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger text-right d-none">Некорректный номер телефона!</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-right">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="add-button">Добавить контакт
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="text-center h5"><label>Контакты</label></div>
            <table class="table table-bordered table-striped table-sm">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Номер телефона</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="phone-book">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="js/phoneBookScript.js"></script>
</body>
</html>
